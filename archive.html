<!doctype html>
<html lang="zh">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>页面</title>
  <style>
    :root{ --bg:#0b0c10; --fg:#e8e8e8; --muted:#a8a8a8; --line:#2a2c35; }
    body{ margin:0; background:var(--bg); color:var(--fg);
      font-family: ui-sans-serif, system-ui, -apple-system, "PingFang SC","Noto Sans SC", Arial; }
    a{ color:var(--fg); text-decoration:none; border-bottom:1px solid var(--line); }
    a:hover{ border-bottom-color: var(--fg); }
    .wrap{ max-width: 880px; margin: 0 auto; padding: 56px 20px; }
    h1{ font-size: 22px; margin: 0 0 18px; }
    .muted{ color: var(--muted); line-height: 1.8; }
    .line{ height:1px; background:var(--line); margin: 22px 0; }
    .mono{ font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", monospace; }
  </style>
</head>
<body>
  <main class="wrap">
    <div class="mono muted"><a href="index.html">← 回改地</a></div>
    <div class="line"></div>

    <h1>小说</h1>
    <div class="muted">
      <p>这里写内容。</p>
      <p>你可以在“档案室”里放小说：每篇一页，或每章一页。</p>
    </div>
  </main>
</body>
</html>
